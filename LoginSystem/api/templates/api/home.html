<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    {% csrf_token %}
  
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}

    <h1>Welcome</h1>
    
    
    <!-- Logout Form -->
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" name="logout">Logout</button>
    </form>
</body>
</html>
